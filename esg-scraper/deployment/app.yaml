name: esg-scraper
region: nyc1

services:
  - name: api
    source_dir: /
    github:
      repo: hannah-ric/esg-scraper
      branch: main
      deploy_on_push: true
    
    # Use pre-built container image
    image:
      registry_type: DOCR
      registry: hannahricci
      repository: esg-scraper
      tag: image_tag_placeholder
    
    instance_count: 1
    instance_size_slug: basic-xxs
    
    routes:
      - path: /
    
    health_check:
      http_path: /health
      initial_delay_seconds: 60
      period_seconds: 10
      timeout_seconds: 5
      failure_threshold: 3
      success_threshold: 2
    
    run_command: /app/start_production.sh
    
    envs:
      - key: ENVIRONMENT
        value: production
        scope: RUN_TIME
      
      - key: JWT_SECRET
        value: ${JWT_SECRET}
        type: SECRET
        scope: RUN_TIME
      
      # PostgreSQL Configuration
      - key: PGPASSWORD
        value: ${PGPASSWORD}
        type: SECRET
        scope: RUN_TIME
      
      - key: PGUSER
        value: doadmin
        scope: RUN_TIME
      
      - key: PGHOST
        value: private-db-postgresql-nyc3-50809-do-user-20909316-0.l.db.ondigitalocean.com
        scope: RUN_TIME
      
      - key: PGPORT
        value: "25060"
        scope: RUN_TIME
      
      - key: PGDATABASE
        value: defaultdb
        scope: RUN_TIME
      
      - key: PGSSLMODE
        value: require
        scope: RUN_TIME
      
      # Redis Configuration
      - key: UPSTASH_REDIS_URL
        value: ${UPSTASH_REDIS_URL}
        type: SECRET
        scope: RUN_TIME
      
      - key: SENTRY_DSN
        value: ${SENTRY_DSN}
        type: SECRET
        scope: RUN_TIME
      
      - key: FREE_TIER_CREDITS
        value: "100"
        scope: RUN_TIME
      
      - key: LOG_LEVEL
        value: INFO
        scope: RUN_TIME
      
      - key: WORKERS
        value: "2"
        scope: RUN_TIME
      
      - key: CORS_ORIGINS
        value: "https://blueprintbuddy.io,https://www.blueprintbuddy.io"
        scope: RUN_TIME
      
      # Optional: Stripe for payments
      - key: STRIPE_SECRET_KEY
        value: ${STRIPE_SECRET_KEY}
        type: SECRET
        scope: RUN_TIME
      
      # Optional: Slack notifications
      - key: SLACK_WEBHOOK_URL
        value: ${SLACK_WEBHOOK_URL}
        type: SECRET
        scope: RUN_TIME

